<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{item.name}}">
  <ion-content class="padding">
        <h2>{{item.title}} </h2>
     <img ng-if="item.img_url != ''" class="item-img item-img-big" ng-src="img/{{item.img_url}}.png">
        <p>Status: <i ng-if="(item.status).indexOf('active') > -1" class="active-label ion-android-radio-button-on"> {{item.status}} </i></p>
        <p>Description: {{item.description_en}}</p>
        <p>Url: {{item.url}}</p>
        <p class="Xitem-icon-left button-block" style="clear:both">
          <i ng-if="(item.kind).indexOf('website') > -1" class="kind-label ion-laptop"> Website </i>
          <i ng-if="(item.kind).indexOf('website') > -1" class="kind-label ion-iphone"> App </i>
          <i ng-if="(item.kind).indexOf('website') > -1" class="kind-label ion-document"> Wiki </i>
          <i ng-if="(item.kind).indexOf('website') > -1" class="kind-label ion-social-facebook"> Facebook </i></p>
          <p ng-if="item.categories"><i class="category-label ion-pricetag"> </i>  {{item.categories}}</p>
    </p>
  </ion-content>
</ion-view>
